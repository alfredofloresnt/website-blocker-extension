<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Time Blocker Options</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    label { display: block; margin-bottom: 8px; }
    input, button { margin-bottom: 16px; }
  </style>
</head>
<body>
  <h1>Website blocker - Options</h1>

  <label>
    Blocked Sites (comma-separated):
    <input type="text" id="blockedSites" placeholder="e.g. facebook.com, youtube.com" />
  </label>

  <label>
    Start Hour (0-23):
    <input type="number" id="startHour" min="0" max="23" />
  </label>

  <label>
    End Hour (0-23):
    <input type="number" id="endHour" min="0" max="23" />
  </label>

  <button id="saveBtn">Save</button>

  <script src="settings.js"></script>
</body>
</html>
